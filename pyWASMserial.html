

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSerial Demo</title>
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css">
</head>
<body>
 <h3>Input:</h3>
 <input type="text" id="textinp1">
 <button py-click="su()" id="open">Scrape YT</button>
         
    <h3>Output:</h3>
    <div id="textout1"></div>
    <py-config>
        plugins = [
        "https://pyscript.net/latest/plugins/python/py_tutor.py"
        ]
        packages = ["requests_html", "bs4", "re", "json"]
    </py-config>
    <py-script> 
        def su():
            results="key:", Element("textinp1").element.value
            display (results,target="textout1")
    </py-script>
</body>
</html>
