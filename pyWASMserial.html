

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSerial Demo</title>
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css">
</head>
<body>
 <h3>Input:</h3>
 <input type="text" id="textinp1">
 <button py-click="su(Element("textinp1").element.value)" id="open">Scrape YT</button>
         
    <h3>Output:</h3>
    <div id="textout1"></div>
    <py-script> 
        def su(x):
            results=x
            Element("textout1").element.style.display = "block"
            display (results,target="textout1", append="False")
            #return results
    </py-script>
</body>
</html>
