<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSerial Demo</title>
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css">
</head>
<body>
    <h3>Output:</h3>
    <div id="inp1-out1"></div>
    <py-script> 
        def su(url):
            results="youtube fake url1" + url
            display (results,target="inp1-out1")
            return results
    </py-script>
    <input type="text" id="textURL">
    <button py-click="smu(textURL.value)" id="open">Scrape YT</button>
</body>
</html>
