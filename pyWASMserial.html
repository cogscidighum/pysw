<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSerial Demo</title>
    <script defer src="https://pyscript.net/releases/2022.12.1/pyscript.js"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2022.12.1/pyscript.css">
</head>
<body>
    <div id="inpout-source">
        <h3>Input:</h3><input type="text" id="textinp1" class="py-input" size="6" /><br>
        <button
            type="submit"
            id="btn-proc"
            class="py-button"
            py-click="su()"
        >
        Process
        </button>
    </div>
         
    <h3>Output:</h3>
    <div id="textout1"></div>
    <py-script> 
        def su(x):
            results=x
            Element("textout1").element.style.display = "block"
            display (results,target="textout1", append="False")
            #return results
    </py-script>
</body>
</html>
